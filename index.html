<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simples</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <input type="text" id="display" class="form-control text-end mb-3" disabled>
            <div class="row g-2">
              <button class="btn btn-light col-3" onclick="addToDisplay('7')">7</button>
              <button class="btn btn-light col-3" onclick="addToDisplay('8')">8</button>
              <button class="btn btn-light col-3" onclick="addToDisplay('9')">9</button>
              <button class="btn col-3" onclick="addToDisplay('/')">รท</button>

              <button class="btn btn-light col-3" onclick="addToDisplay('4')">4</button>
              <button class="btn btn-light col-3" onclick="addToDisplay('5')">5</button>
              <button class="btn btn-light col-3" onclick="addToDisplay('6')">6</button>
              <button class="btn col-3" onclick="addToDisplay('*')">x</button>

              <button class="btn btn-light col-3" onclick="addToDisplay('1')">1</button>
              <button class="btn btn-light col-3" onclick="addToDisplay('2')">2</button>
              <button class="btn btn-light col-3" onclick="addToDisplay('3')">3</button>
              <button class="btn col-3" onclick="addToDisplay('-')">-</button>

              <button class="btn btn-light col-3" onclick="addToDisplay('0')">0</button>
              <button class="btn btn-light col-3" onclick="addToDisplay('.')">.</button>
              <button class="btn btn-danger col-3" onclick="clearDisplay()">C</button>
              <button class="btn col-3" onclick="addToDisplay('+')">+</button>

              <button class="btn btn-secondary col-3" onclick="deleteLast()">โซ</button>
              <button class="btn btn-primary col-9" onclick="calculate()">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
