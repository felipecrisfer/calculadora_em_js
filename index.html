<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="calculadora">
            <div class="row">
                <div class="col-12">
                    <input type="text" id="visor" class="form-control text-end" readonly placeholder="0">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('7')" value="7">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" onclick="atualizaDisplay('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100" type="button">+</button>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
